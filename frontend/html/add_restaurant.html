<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/header.css" />
    <link rel="stylesheet" href="../css/add_lead.css" />
    <title>Add Restaurant</title>
  </head>
  <body>
    <header>
      <a href="leads.html">Leads</a>
      <a href="restaurants.html">Restaurants</a>
      <a href="user.html">Account</a>
    </header>

    <h1>Add Restauarnt</h1>
    <form id="restaurant-form" method="post">
      <label for="name">Name</label>
      <input type="text" name="name" placeholder="Name" required="True" />
      <label for="location">Location</label>
      <input
        type="text"
        name="location"
        placeholder="Location"
        required="True"
      />

      <h2>Contacts</h2>
      <table id="contactTable">
        <thead>
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Phone Number</th>
            <th>Role</th>
          </tr>
        </thead>
        <tfoot>
          <tr>
            <th>
              <input
                type="text"
                name="Contactname"
                placeholder="John Doe"
                id="contactName"
              />
            </th>
            <th>
              <input
                type="email"
                name="contactEmail"
                placeholder="john@mail.com"
                id="contactEmail"
              />
            </th>
            <th>
              <input
                type="text"
                name="contactPhone"
                placeholder="+91564786369"
                id="contactPhone"
              />
            </th>
            <th>
              <input
                type="text"
                name="contactRole"
                placeholder="Manager"
                id="contactRole"
              />
            </th>
            <th>
              <button type="button" id="addContactBtn">Add</button>
            </th>
          </tr>
        </tfoot>
        <tbody></tbody>
      </table>

      <input type="submit" value="Submit" />
    </form>

    <script src="../js/add_restaurant.js"></script>
  </body>
</html>
