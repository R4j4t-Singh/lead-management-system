<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/header.css" />
    <link rel="stylesheet" href="../css/performance.css" />
    <title>Performance</title>
  </head>
  <body>
    <header>
      <a href="leads.html">Leads</a>
      <a href="restaurants.html">Restaurants</a>
      <a href="user.html">Account</a>
    </header>

    <h1>Performance</h1>

    <div id="top-performer">
      <h2>Top 5 restaurants by order value</h2>
      <table id="top-performer-table">
        <thead>
          <tr>
            <th>Restaurant</th>
            <th>Order Value</th>
            <th>Order Count</th>
            <th>Value per order</th>
          </tr>
        </thead>
      </table>
    </div>

    <div id="top-products">
      <h2>Top 10 products by order count</h2>
      <table id="top-products-table">
        <thead>
          <tr>
            <th>Product</th>
            <th>Total Orders</th>
            <th>Total Quantity</th>
          </tr>
        </thead>
      </table>
    </div>

    <div id="bottom-performer">
      <h2>Bottom 5 restaurants by order count</h2>
      <table id="bottom-performer-table">
        <thead>
          <tr>
            <th>Restaurant</th>
            <th>Order Count</th>
          </tr>
        </thead>
    </div>

    <script src="../js/performance.js"></script>
  </body>
</html>
